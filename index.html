<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <title>Vibecoding</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      margin: 10px;
      padding: 20px;
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s;
    }
    .playing {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="btn1" onclick="playAudio('audio1.mp3', 'btn1')">Suono 1</button>
  <button id="btn2" onclick="playAudio('audio2.mp3', 'btn2')">Suono 2</button>
  <button id="btn3" onclick="playAudio('audio3.mp3', 'btn3')">Suono 3</button>
  <button id="btn4" onclick="playAudio('audio4.mp3', 'btn4')">Suono 4</button>
  <script src="main.js"></script>
</body>
</html>
